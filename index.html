<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="formBG">
        <div class="one">C.l.o.u.d.s</div>
        <hr>
        <div class="two">Sign up to get the fastest updates from clouds</div>
        
        <form action="#" method="get">
            <ul>
                <div class="line-1">
                    <li class="line-1a">
                        <label for="First-name">First Name</label>
                        <input class="asd"type="text" id="First-name" name="First-name" required>
                    </li>
                    <li class="line-1b">
                        <label for="Last-name">Last Name</label>
                        <input type="text" id="Last-name" name="Last-name" required>
                    </li>
                </div>
                <div class="line-2">
                    <li class="line-2a">
                        <label for="Email" >Email</label>
                        <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required>
                        <span class="email"></span>
                    </li>
                    <li class="line-2b">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number" required>
                        <span class="pNum"></span>
                    </li>
                </div>
                <div class="line3">
                    <li class="line-3a">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" placeholder="minimum of 6 characters" minlength="6" required>
                        <span class="pass"></span>                   
                    </li>
                    <li class="line-3b">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" required>
                        <span class="confirm-pass"></span>  
                    </li>
                </div>
                <button type="submit">Submit</button>
                <hr class="bottomm">
                <div class = "login">Already a memeber? <a href="#">Log in</a></div>
            <ul>
        </form>
    </div>  
    
</body>
</html>
